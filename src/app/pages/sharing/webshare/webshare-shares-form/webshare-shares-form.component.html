<ix-modal-header
  [requiredRoles]="requiredRoles"
  [title]="title | translate"
  [loading]="isFormLoading()"
></ix-modal-header>

<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (submit)="onSubmit()">
      <ix-fieldset>
        <ix-explorer
          formControlName="path"
          [label]="helptext.webshare_path_label | translate"
          [tooltip]="helptext.webshare_path_tooltip | translate"
          [required]="true"
          [nodeProvider]="treeNodeProvider"
          [disabled]="isFormLoading()"
        ></ix-explorer>

        <ix-input
          formControlName="name"
          [label]="helptext.webshare_name_label | translate"
          [tooltip]="helptext.webshare_name_tooltip | translate"
          [placeholder]="helptext.webshare_name_placeholder | translate"
          [required]="true"
        ></ix-input>

        <ix-checkbox
          formControlName="search_indexed"
          [label]="helptext.webshare_search_indexed_label | translate"
          [tooltip]="helptext.webshare_search_indexed_tooltip | translate"
        ></ix-checkbox>

        <ix-checkbox
          formControlName="is_home_base"
          [label]="helptext.webshare_is_home_base_label | translate"
          [tooltip]="hasExistingHomeBase() 
            ? ('Only one share can be designated as a Home Directory Share' | translate)
            : (helptext.webshare_is_home_base_tooltip | translate)"
        ></ix-checkbox>

        @if (form.controls.is_home_base.value) {
          <ix-select
            formControlName="home_directory_template"
            [label]="'User Directory Format' | translate"
            [tooltip]="'Format for creating user directories. {USERNAME} creates directories by username only, while {USERNAME}_{UID} adds the user ID for uniqueness.' | translate"
            [options]="homeDirectoryTemplateOptions$"
            [required]="form.controls.is_home_base.value"
          ></ix-select>
        }

        <div class="warning-message">
          <ix-icon name="info"></ix-icon>
          <span>{{ helptext.webshare_warning | translate }}</span>
        </div>
      </ix-fieldset>

      <ix-form-actions>
        <button
          mat-button
          type="submit"
          color="primary"
          ixTest="save"
          [disabled]="form.invalid || isFormLoading()"
        >
          {{ 'Save' | translate }}
        </button>
        <button
          mat-button
          type="button"
          ixTest="cancel"
          (click)="slideInRef.close({ response: false, error: null })"
        >
          {{ 'Cancel' | translate }}
        </button>
      </ix-form-actions>
    </form>
  </mat-card-content>
</mat-card>
